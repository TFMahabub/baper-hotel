<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baper-Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- ==========header-text========== -->
  <header class="text-center mt-20">
    <h1 class="text-5xl font-semibold text-blue-400">Wellcome to your <span class="font-bold text-green-500">Baper-Bank!!!</span></h1>
  </header>
  <!-- ===========logIn-information========== -->
  <main class="mt-8 mx-auto bg-slate-400 w-3/4 rounded-lg">
    <div class="p-8">
      <h3 class="text-3xl font-medium text-white">Log In</h3>
      <!-- ---email -->
      <input class="block mt-4 p-1 w-9/12 rounded-sm" type="email" name="" id="email-input" placeholder="Enter your email">
      <!-- ---password -->
      <input class="block mt-4 p-1 w-9/12 rounded-sm" type="password" name="" id="password-input" placeholder="Password">
      <!-- ---Button -->
      <button id="btn-submit" class="mt-4 bg-green-500 text-white px-5 py-2 font-medium rounded-md hover:bg-green-600">Submit</button>
    </div>
  </main>
  

  <!-- ===========js-file-connection=========== -->
  <script src="login.js"></script>
</body>
</html>
